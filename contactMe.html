<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="contactMe.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <form>
        <div class="title">
          <h1>Contact Me</h1>
        </div>
        <div class="form-group">
          <label for="name">Name *</label>
          <input type="name" class="form-control" id="name" aria-describedby="nameHelp">
        </div>
        <div class="form-group">
          <label for="email1">Email *</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="textarea">Submit your message:</label>
          <textarea class="form-control" id="textarea" rows="3"></textarea>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="check">
          <label class="form-check-label" for="check">Sign up for the newsletter</label>
        </div>
        <div class="text-center">
          <div class="btn-group group1">
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
          <div class="btn-group group2">
            <button type="button" class="btn btn-secondary">Reset</button>
          </div>
        </div>
      </form>
  </body>
